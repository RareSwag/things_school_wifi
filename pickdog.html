  <script>
  var dog;

  function pickDog() {
      dog = Math.floor(3 * Math.random());
  }

  function play(n){
    if (n == dog) {
       var audio = document.getElementById("audio1");
    }
    else
    {
      var audio = document.getElementById("audio2");
    }

    audio.play();
   }
   </script>
